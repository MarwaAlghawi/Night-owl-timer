<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Night Owl Timer</title>
  <style>
    body {
      background-color: black;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 200px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
    }

    input {
      font-size: 1.2rem;
      padding: 5px;
      width: 100px;
    }

    button {
      font-size: 1.2rem;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #1e1e1e;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    #timer {
      font-size: 4rem;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ Night Owl Timer</h1>
  <div>
    <label for="hours">Hours:</label>
    <input type="number" id="hours" value="0">
  </div>
  <div>
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" value="60">
  </div>
  <div id="timer">00:00:00</div>
  <div>
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resumeTimer()">Resume</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let totalSeconds;
    let remainingSeconds;
    let timerInterval;
    let isPaused = false;
    let startTime;
    let pauseTime = 0;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateDisplay() {
      document.getElementById("timer").innerText = formatTime(Math.max(remainingSeconds,0));
    }

    function tick() {
      if (!isPaused) {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        remainingSeconds = totalSeconds - elapsed;
        if (remainingSeconds <= 0) {
          clearInterval(timerInterval);
          remainingSeconds = 0;
        }
        updateDisplay();
      }
    }

    function startTimer() {
      const hoursInput = parseInt(document.getElementById("hours").value) || 0;
      const minutesInput = parseInt(document.getElementById("minutes").value) || 0;
      totalSeconds = hoursInput * 3600 + minutesInput * 60;

      if (totalSeconds <= 0) return;

      isPaused = false;
      startTime = Date.now();
      pauseTime = 0;
      remainingSeconds = totalSeconds;

      clearInterval(timerInterval);
      timerInterval = setInterval(tick, 1000);
      updateDisplay();
    }

    function pauseTimer() {
     if (!isPaused) {
      isPaused = true;
      pauseTime = Date.now();
      clearInterval(timerInterval);
    }
    }

    function resumeTimer() {
      if (isPaused) {
        const pauseDuration = Date.now() - pauseTime;
        startTime += pauseDuration;
        isPaused = false;
        timerInterval = setInterval(tick, 1000);
      }
    }

  function resetTimer() {
    clearInterval(timerInterval);
    isPaused = false;
    pauseTime = 0;

    const hoursInput = parseInt(document.getElementById("hours").value) || 0;
    const minutesInput = parseInt(document.getElementById("minutes").value) || 0;
    totalSeconds = hoursInput * 3600 + minutesInput * 60;
    remainingSeconds = totalSeconds;
    updateDisplay();
  }
</script>
</body>
</html>
